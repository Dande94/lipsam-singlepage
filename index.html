<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anderson Nunes">
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Lipsam - web soluções"/>
    <meta property="og:description" content="Desenvolvimento de soluções onlines para negócios"/>
    <meta property="og:url" content="http://lipsam.com.br"/>
    <meta property="og:image" content="http://lipsam.com.br/img/og-image.png"/>
    <link rel="stylesheet" href="assets/css/normalize.css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lipsam - Desenvolvimento de soluções onlines para negócios</title>
</head>
<body>
    <header class="header">
        <div class="header-interna">
            <h1>
                LIPSAM
            </h1>
        </div>
    </header>
    <main>
        <section class="produtos">
            <div class="produtos-carousell">
                <div class="mosaico">
                    <div class="mosaico1">
                        <img src="assets/img/cartoons/giant-device.svg" alt="cartoon de dispositivo gigante">
                    </div>
                    <div class="mosaico2"> 
                        <img src="assets/img/cartoons/multi-device.svg" alt="cartoon multi-dispositivos">
                        <img src="assets/img/cartoons/multi-op.svg" alt="cartoon pessoa trabalhando">
                    </div>
                </div>
                <!-- 
                <div class="mosaico3">
                    <img src="assets/img/cartoons/giant-device.svg" alt="">
                </div>
                <div class="mosaico3">
                    <img src="assets/img/cartoons/multi-screen.svg" alt="">
                </div>
                -->
            </div>
            <div class="desc">
                <h2>Nossos Produtos</h2>
                <p>Uma agência que cria sites modernos e funcionais, de single/multi pages a e-commerces, landing pages e catálogos online. 
                <br>
                Oferecemos soluções personalizadas para empresas que buscam crescer no digital, com foco em design e resultados.</p>
            </div>
        </section>
        <section class="portifolio">
            <div class="portifolio-interno">
                <div class="port">
                    <div class="screen"></div>
                    <div class="btn-port"><a href="">Acessar</a></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
